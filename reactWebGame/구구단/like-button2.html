<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
    // 데이터와 화면을 하나로 묶어둔다.
    // 데이터 중심 -> 데이터를 바꾸면 화면이 바뀐다. (화면의 바뀌는 부분을 스테이트로 만든다.)
    'use strict';

    const LikeButton=()=>{ //함수 컴포넌트
        const [liked,setLiked] = React.useState(true);//구조 분해

        // if(liked){
        //     return 'you liked this';
        // }
        return(
            <button onClick={()=>{
                setLiked((prev)=> !liked)
            }}>{liked?'Like':'dontLike!'}</button>
        )
    }
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); //React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(
        <div>
            <LikeButton />
            <LikeButton />
            <LikeButton />
        </div>
        ); //React 18버전 코드
</script>
</body>
</html>
